{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Poem by The Bloke{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  {% for line in aiResponse %}
    {% if line.text == '' %}
      <br>
    {% else %}
      <p>{{line.text}}</p>
    {% endif %}
  {% endfor %}
{% endblock content %}
