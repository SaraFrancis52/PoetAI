{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Generate a poem{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <form method="get" action="/poem">
    <label for="subject">Your subject:</label>
    <input type="text" name="subject" id="subject" required>
    <br>
    <br>
    <input type="submit" value="Generate a poem">
  </form>
{% endblock content %}
