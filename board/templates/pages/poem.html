{% extends 'base.html' %}

{% block header %}
  <h2 class="subheading">{% block title %}Poem by The Bloke{% endblock title %}</h2>
{% endblock header %}

{% block content %}
<div class="poem">
  {% for line in aiResponse %}
    {% if line.text == '' %}
      <br>
    {% else %}
      <p>{{line.text}}</p>
    {% endif %}
  {% endfor %}
</div>

{% endblock content %}
